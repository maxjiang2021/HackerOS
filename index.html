    <script>
        function tbp(o,create,text){
            if (create){
                for (let ele of document.querySelector("div.taskbar").querySelectorAll("div.tbi")){
                    if (ele.getAttribute("program")==o){
                        return
                    }
                }
                let x = document.createElement("div")
                x.classList.add("tbi")
                x.innerText = text
                x.setAttribute("program",o)
                x.onclick = (e)=>{toTop(e.target.getAttribute("program"))}
                document.querySelector("div.taskbar").appendChild(x)
            } else{
                for (let ele of document.querySelector("div.taskbar").querySelectorAll("div.tbi")){
                    if (ele.getAttribute("program")==o){
                        ele.remove()
                    }
                }
            }
        }
        function sg(){
                let elementList = document.querySelectorAll("*")
                let ea = elementList[Math.round(Math.random()*elementList.length)]
                let eb = elementList[Math.round(Math.random()*elementList.length)]
                if (ea == document.body||ea==document.documentElement||eb == document.body||eb==document.documentElement||ea.contains(eb)||eb.contains(ea)) return sg()
                let eah = ea.innerHTML
                let ebh = eb.innerHTML
                ea.innerHTML = ebh
                eb.innerHTML = eah
        }
        function glitch(){
            setInterval(sg,200)
        }
    </script>
